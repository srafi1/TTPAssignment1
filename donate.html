<!DOCTYPE html>
<html>
  <head>
    <title> Make A Wish! </title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="stylesheet" href="styles.css">


  </head>
  <body>
    <nav>
      <div class="teal nav-wrapper">
        <!-- Add buffer to logo -->
        <a href="index.html" class="brand-logo">Make A Wish!</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="info.html">Info</a></li>
          <li><a href="donate.html">Donate</a></li>
        </ul>
      </div>
    </nav>
    <center>
      <img src="https://ssl.wish.org/templates/sp/_default/img/chrome/img.rightrail.spex16-27.jpg" width ="300">
      <h3> Donate </h3>
      <p> 
      <div class="container">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Select your donation amount:</span>
          </div>
          <div class="card-action">
            <label><input name="group1" class="with-gap" type="radio" /><span>$50</span></label>
            <label><input name="group1" class="with-gap" type="radio" /><span>$100</span></label>
            <label><input name="group1" class="with-gap" type="radio" /><span>$500</span></label>
            <label><input name="group1" class="with-gap" type="radio" /><span><input type="number" placeholder="Other" /></span></label>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <span class="card-title">Change donation type:</span>
          </div>
          <div class="container card-action">
            <div id="left">
            <ul>
              <li><label><input name="memory" type="checkbox"><span>Donate in Honor or Memory</span></input></label></li>
              <li><label><input name="monthly" type="checkbox"><span>Donate Monthly</span></input></label></li>
            </ul>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <span class="card-title">Direct your donation</span>
          </div>
          <div class="card-action">
            <label><input name="group2" class="with-gap" type="radio" /><span>National</span></label>
            <label><input name="group2" class="with-gap" type="radio" /><span>Local</span></label>
            <label><input name="group2" class="with-gap" type="radio" /><span>International</span></label>
          </div>
        </div>
        <a href="https://secure2.wish.org/site/SPageServer?pagename=donate_now&chid=100-000" class="waves-effect waves-light btn">Submit</a>
      </div>
      </p>
    </center>
  </body>
</html>
